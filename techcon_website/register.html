    <main>
        <form action="/submit_registration" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Type your full name" required><br><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"  placeholder="Type your email address" pattern="example@domain.com"><br><br>
            <label for="password" id="password" name="password" > Password:</label>
            <input type="password" minlength="4" maxlength="8"><br><br>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" id="checkbox" name="checkbox" > I agree to the terms and conditions <br><br>
            <input type="submit" value="Register Now">

        </form>
    </main>
